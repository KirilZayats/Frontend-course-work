<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We make WordPress themes: For people - ThemeseKingdom</title>
    <link rel="stylesheet" href="styles/styles.scss" />
    <link
      rel="icon"
      sizes="16x16"
      type="image/x-icon"
      href="./asserts/imgs/icon/crown.ico"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-flex">
        <a href="https://themeskingdom.com/" class="site-branding" rel="home">
          <div>ThemesKingdom</div>
          <img src="./asserts/imgs/crown.svg" alt="crown logo" />
        </a>

        <nav class="desktop-nav">
          <ul class="desktop-nav__list">
            <li>
              <a href="https://themeskingdom.com/sites/">Sites</a>
            </li>
            <li>
              <a href="https://themeskingdom.com/#home_cta">Themes</a>
            </li>
            <li>
              <a href="https://themeskingdom.com/bundle/">Bundle</a>
            </li>
            <li>
              <a href="https://themeskingdom.com/showcase/" title="Showcase"
                >Showcase</a
              >
            </li>
            <li>
              <a href="https://themeskingdom.com/pricing/" title="Pricing"
                >Pricing</a
              >
            </li>
          </ul>
        </nav>
        <div class="nav-wrapper">
          <ul class="nav-menu">
            <li class="signin-link">
              <a href="javascript:void(0)" id="signin_trigger" title="Sign in"
                >Sign in</a
              >
            </li>
            <li class="cta-link">
              <button
                href="#home_cta"
                class="btn-cstm-white"
                title="Get started"
              >
                Get started
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="site-main">
      <section class="site-banner">
        <h1 class="banner-title">
          <span class="banner-title__fl">WordPress themes<sup>1</sup></span
          ><br />
          <span class="banner-title__sl"
            >and fully managed websites.<sup>2</sup></span
          ><br />
          <span class="banner-title__ps-fl"
            ><span>1</span> Money-back guarantee for all WP themes.</span
          >
          <span class="banner-title__ps-sl"
            ><span>2</span> Try the hosted websites for 14 days free.</span
          >
        </h1>
        <button
          href="#home_cta"
          class="btn-cstm-white site-banner__btn-cstm"
          title="Get started"
        >
          Get started
        </button>
        <figure class="banner-video-wrapper">
          <video
            src="https://themeskingdom.com/wp-content/themes/2023/assets/img/home/comp-1.mov"
            class="banner-video"
            data-offset="2"
            autoplay=""
            muted=""
            loop=""
            playsinline=""
          ></video>
        </figure>
      </section>
    </main>
  </body>
</html>
